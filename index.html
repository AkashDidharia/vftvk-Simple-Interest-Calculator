<html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h1>Simple Interest Calculator</h1>

        <p class="label">Amount</p>
        <input type="number" id="principal">
        <br>
        <p class="label">Interest Rate</p>
        <input type="range" id="rate" min="1" max="20" step=".25" value="10.25" onchange="updateRate()">
        <span id="rate_val">10.25%</span>
        <br>
        <p class="label">No. of Years</p>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <button class="label" onclick="compute()">Compute Interest</button>
        <br>
        <span id="result"></span>
        <footer id="copyright">&copy This Calulator Belongs to AkashDidharia</footer>
    </div>
</body>

</html>
